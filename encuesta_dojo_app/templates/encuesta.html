<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='static/css/style.css') }}">
    <title>Encuesta Dojo</title>
</head>
<body>
    <header class="text-center"><h2>Encuesta Dojo</h2></header>    
    <form class="col-4  mx-auto" action="/process" method="POST">
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Add Name">
        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Dojo Location</label>
            <select id="disabledSelect" class="form-select" name="city" placeholder="Select City">
                <option>Chicago</option>
                <option>Seattle</option>
                <option>London</option>
                <option>Santiago</option>
                <option>Chicago</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Lenguage</label>
            <select id="disabledSelect" class="form-select" name="language">
                <option>Python</option>
                <option>JavaScrip</option>
                <option>C++</option>
                <option>Html</option>
                <option>CSS</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Commments</label>
            <input type="textarea" name="comments" class="form-control" >
        </div>
        <div class="d-grid gap-2 d-md-flex d-flex justify-content-center">
            <button class="btn btn-primary me-md-2" type="Submit">Submit</button>
        </div>   
    </form>
</body>
</html>
